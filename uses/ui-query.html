<!DOCTYPE html>
<!--[if lt IE 7 ]><html class="ie ie6" lang="en"> <![endif]-->
<!--[if IE 7 ]><html class="ie ie7" lang="en"> <![endif]-->
<!--[if IE 8 ]><html class="ie ie8" lang="en"> <![endif]-->
<!--[if (gte IE 9)|!(IE)]><!--><html lang="en"> <!--<![endif]-->
<head>
  <meta charset="utf-8">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" >

  <title>jToxKit Compound Query page</title>
  <link rel="stylesheet" href="../tests/base.css"/>
	<link rel="stylesheet" href="../tests/skeleton-fluid.css"/>
	<link rel="stylesheet" href="../tests/layout.css"/>
	<link rel="stylesheet" href="../tests/jquery-ui.css"/>
	<link rel="stylesheet" href="../tests/jquery.dataTables.css"/>
	<link rel="stylesheet" href="../tests/ambit2.css"/>

	<link rel="stylesheet" href="../www/jtoxkit.css"/>
	<link rel="stylesheet" href="../www/ketcher.css"/>
	<link rel="stylesheet" href="ui-query.css"/>

  <script src="oecdcategories.js"></script>

  <script src="../tests/jquery.js"></script>
  <script src="../tests/jquery.base64.min.js"></script>
  <script src="../tests/jquery-migrate-1.2.1.min.js"></script>
  <script src="../tests/colResizable-1.3.min.js"></script>
  <script src="../tests/jquery-ui.min.js"></script>
  <script src="../tests/jquery.dataTables-1.9.4.min.js"></script>

  <script src="../www/jtoxkit.js"></script>
  <script src="../www/ketcher.js"></script>
  <script src="ui-common.js"></script>
  <script src="ui-query.js"></script>
  <script src="config-dataset.js"></script>
</head>
<body>
  <div class="jtox-toolkit" data-kit="query" data-initial-query="yes" data-cross-domain="true" data-configuration="jTConfigurator" data-base-url="http://apps.ideaconsult.net:8080/data">
    <div id="searchbar" class="jtox-toolkit jtox-widget" data-kit="search" data-hide-options="url,context"></div>
    <div id="sidebar" class="hidden">
      <div>
        <span class="side-open-close ui-icon ui-icon-carat-2-e-w"></span>
        <div class="side-title">Select data sources/models</div>
      </div>
      <div class="content">
        <div class="jtox-foldable folded">
          <div class="title">
            <h5>Datasets (0/0)</h5>
          </div>
          <div class="content">
            <a href="#" class="select-all">select all</a>&nbsp;<a href="#" class="unselect-all">unselect all</a>
            <div class="jtox-toolkit jtox-widget" data-kit="dataset" data-short-stars="true" data-s-dom="rt" data-selection-handler="checked" data-on-loaded="onSideLoaded" data-load-on-init="true"></div>
          </div>
        </div>
        <div class="jtox-foldable folded">
          <div class="title">
            <h5>Models (0/0)</h5>
          </div>
          <div class="content">
            <a href="#" class="select-all">select all</a>&nbsp;<a href="#" class="unselect-all">unselect all</a>
            <div class="jtox-toolkit jtox-widget" data-kit="model" data-short-stars="true" data-s-dom="rt" data-selection-handler="checked" data-on-loaded="onSideLoaded" data-load-on-init="true"></div>
          </div>
        </div>
      </div>
    </div>
	  <div id="browser" class="jtox-toolkit" data-kit="compound" data-remember-checks="true" data-hide-empty="true" data-details-height="500px" data-tabs-folded="true" data-on-details="onDetailedRow" data-show-diagrams="true"></div>
  </div>
</body>
</html>
